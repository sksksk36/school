<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=#">
    <title>隨機跳轉中...</title>
    <script type="text/javascript">
        // 定義你的網址列表
        var urls = [
            "https://drive.google.com/file/d/1uck8rB4U_mvzYRq1x2Z3hrsD3CD-cL5l/view",
            "https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=2s",
            "https://drive.google.com/file/d/1dOEQMW7COTQqUZnnVzLAFzRCkSDEWnfS/view",
            "https://drive.google.com/file/d/1ZeBh6uK3pfK4twteOwcCfUI6_sBszBdK/view",
            "https://drive.google.com/file/d/1KSxS-30rhvb08m_Fl0mlAsWe2AMG7yFK/view",
            "https://drive.google.com/file/d/1G9puFLTGkNLCCaP4XtPOFcYY3MJCGMGM/view",
            "https://drive.google.com/file/d/1ASfcIP3EtBN3vvP1X0dJTcoYrArc5zog/view",
            "https://drive.google.com/file/d/15zReIPHklUg9aRPqOrQku3GZQfMJ4u3K/view"
        ];
        // 隨機選擇一個網址
        var randomUrl = urls[Math.floor(Math.random() * urls.length)];
        // 執行跳轉
        window.location.href = randomUrl;
    </script>
</head>
<body>
    <h1>正在跳轉，請稍候...</h1>
</body>
</html>
